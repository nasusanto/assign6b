<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="cart.css">
        <script src="main.js"></script>
        <script src="cart.js"></script>
        <!--adding/linking ABeeZee font-->
        <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
        <title>Cart | Bun Bun Bakeshop</title>
    </head>
    <body> <!--navigation bar-->
        <header class="navbar">
            <div class="logo"><a href="index.html"><img src="images/logo.png" alt="bun bun logo"></a>
            </div>
            <div class="cart-title">
                <h1 class="cart-title-text">Cart (<span class="cart-item-count"></span> items)</h1>
            </div>
        </header>

        
        <main class="main">
            <!--First column -->
            <div id="cart-items" class="cart-column"></div>

            <!--Second column for placing payment-->
            <div class="order-column">
                <button class="place-order" id="place-order-button">Place your order</button>
                <h2 class="summary">Order Summary</h2>
                <h3 class="items-total">Items: $<span id="items-total-value">12.00</span></h3>
                <h3 class="items-shipping">Shipping & handling: $<span id="items-shipping-value">4.00</span></h3>
                <h3 class="subtotal">Total before tax: $<span id="subtotal-value">16.00</span></h3>
                <h3 class="tax">Estimated tax to be collected: $<span id="tax-value">1.21</span></h3>
                <h2 class="order-total">Order total: $<span id="order-total-value">17.21</span></h2>

            </div>
        </main>
